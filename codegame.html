Here's a simple implementation of a Snake Game using HTML, CSS, and JavaScript. This code creates a basic snake game where the snake grows by eating food and the game ends if the snake collides with itself or the wall.
HTML (index.html)
Html<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Snake Game</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #282c34;
      color: white;
      font-family: Arial, sans-serif;
    }
    canvas {
      border: 2px solid white;
      background-color: black;
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="400" height="400"></canvas>
  <script>
    const canvas = document.getElementById("gameCanvas");
    const ctx = canvas.getContext("2d");

    const box = 20; // Size of each grid box
    let snake = [{ x: 9 * box, y: 10 * box }]; // Snake starting position
    let food = {
      x: Math.floor(Math.random() * 20) * box,
      y: Math.floor(Math.random() * 20) * box,
    };
    let direction = null;
    let score = 0;

    // Draw the game elements
    function drawGame() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      // Draw the snake
      snake.forEach((segment, index) => {
        ctx.fillStyle = index === 0 ? "lime" : "green";
        ctx.fillRect(segment.x, segment.y, box, box);
      });

      // Draw the food
      ctx.fillStyle = "red";
      ctx.fillRect(food.x, food.y, box, box);

      // Move the snake
      let head = { ...snake[0] };
      if (direction === "LEFT") head.x -= box;
      if (direction === "UP") head.y -= box;
      if (direction === "RIGHT") head.x += box;
      if (direction === "DOWN") head.y += box;

      // Check for collisions
      if (
        head.x < 0 ||
        head.y < 0 ||
        head.x >= canvas.width ||
        head.y >= canvas.height ||
        snake.some((segment) => segment.x === head.x && segment.y === head.y)
      ) {
        alert(Game Over! Your score: ${score});
        document.location.reload();
      }

      // Check if the snake eats the food
      if (head.x === food.x && head.y === food.y) {
        score++;
        food = {
          x: Math.floor(Math.random() * 20) * box,
          y: Math.floor(Math.random() * 20) * box,
        };
      } else {
        snake.pop(); // Remove the tail if no food is eaten
      }

      snake.unshift(head); // Add the new head
    }

    // Control the snake
    document.addEventListener("keydown", (event) => {
      if (event.key === "ArrowLeft" && direction !== "RIGHT") direction = "LEFT";
      if (event.key === "ArrowUp" && direction !== "DOWN") direction = "UP";
      if (event.key === "ArrowRight" && direction !== "LEFT") direction = "RIGHT";
      if (event.key === "ArrowDown" && direction !== "UP") direction = "DOWN";
    });

    // Game loop
    setInterval(drawGame, 100);
  </script>
</body>
</html>
